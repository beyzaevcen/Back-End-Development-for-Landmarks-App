<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landmark Explorer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Landmark Explorer</h1>
      
      <div class="map-container">
        <h2>Click on the Map to Add Landmarks</h2>
        <div id="map"></div>
      </div>
      
      <div class="form-container">
        <div id="landmarkForm" class="form-section">
          <h3>Add New Landmark</h3>
          <input
            type="text"
            id="landmarkName"
            placeholder="Landmark Name"
            required
          />
          <select id="landmarkCategory">
            <option value="historical">Historical</option>
            <option value="natural">Natural</option>
            <option value="cultural">Cultural</option>
            <option value="other">Other</option>
          </select>
          <textarea
            id="landmarkDescription"
            placeholder="Description"
          ></textarea>
          <p>Coordinates: <span id="selectedCoords">Not selected</span></p>
          <button id="saveLandmarkBtn" disabled>Save Landmark</button>
        </div>
        
        <div class="form-section">
          <h3>Selected Landmarks</h3>
          <ul id="landmarkList" class="landmark-list">
            <!-- Landmarks will be added here dynamically -->
            <li class="empty-message">No landmarks added yet.</li>
          </ul>
          <div class="button-group">
            <button id="addNotesBtn" class="view-btn">Add Notes</button>
            <button id="showVisitedBtn" class="visit-btn">Show Visited</button>
            <button id="createPlanBtn" class="edit-btn">Create Plan</button>
          </div>
        </div>
      </div>
      
      <!-- Plans Container - This is the new section for displaying saved plans -->
      <div id="plans-container" class="plans-container">
        <!-- Plans will be added here dynamically -->
        <h3>Your Saved Plans</h3>
        <p class="empty-message">No saved plans yet. Create your first plan!</p>
      </div>
      
      <!-- Modals -->
      <div id="notesModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Add Notes to Landmark</h3>
          <select id="landmarkSelect"></select>
          <input type="text" id="visitorName" placeholder="Your Name" />
          <textarea id="noteText" placeholder="Enter your notes about this landmark"></textarea>
          <button id="saveNoteBtn" class="btn-success">Save Visit</button>
        </div>
      </div>
      
      <div id="visitedModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Visited Landmarks</h3>
          <div id="visitedList">
            <!-- Visited landmarks will be added here -->
          </div>
        </div>
      </div>
      
      <div id="planModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Create Visiting Plan</h3>
          <div id="planLandmarks"></div>
          <input type="text" id="planName" placeholder="Plan Name" />
          <button id="savePlanBtn" class="btn-success">Save Plan</button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Load the separated JavaScript files in the correct order -->
    <script src="map-controller.js"></script>
    <script src="landmark-operations.js"></script>
    <script src="visits-and-plans.js"></script>
  </body>
</html>
